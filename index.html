<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIY-AI Fix-It</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Google+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
      }
      .font-google-sans {
        font-family: 'Google Sans', sans-serif;
      }
      @keyframes swing {
        0%, 100% { transform: rotate(-30deg); }
        50% { transform: rotate(10deg); }
      }
      .animate-swing { animation: swing 1.5s ease-in-out infinite; }
      
      @keyframes turn {
        0%, 100% { transform: rotate(-25deg); }
        50% { transform: rotate(25deg); }
      }
      .animate-turn { animation: turn 2s ease-in-out infinite; }
      
      @keyframes saw {
        0%, 100% { transform: translateX(-10px) rotate(-5deg); }
        50% { transform: translateX(10px) rotate(5deg); }
      }
      .animate-saw { animation: saw 1.8s ease-in-out infinite; }

      @keyframes brush {
        0%, 100% { transform: rotate(20deg); }
        50% { transform: rotate(-20deg); }
      }
      .animate-brush { animation: brush 2.2s ease-in-out infinite; }

    </style>

  </body>
</html>
