<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIY-AI Fix-It</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Google+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              swing: {
                '0%, 100%': { transform: 'rotate(-30deg)' },
                '50%': { transform: 'rotate(10deg)' },
              },
              turn: {
                '0%, 100%': { transform: 'rotate(-25deg)' },
                '50%': { transform: 'rotate(25deg)' },
              },
              saw: {
                '0%, 100%': { transform: 'translateX(-10px) rotate(-5deg)' },
                '50%': { transform: 'translateX(10px) rotate(5deg)' },
              },
              brush: {
                '0%, 100%': { transform: 'rotate(20deg)' },
                '50%': { transform: 'rotate(-20deg)' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'scale-in': {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
            },
            animation: {
              swing: 'swing 1.5s ease-in-out infinite',
              turn: 'turn 2s ease-in-out infinite',
              saw: 'saw 1.8s ease-in-out infinite',
              brush: 'brush 2.2s ease-in-out infinite',
              'fade-in': 'fade-in 0.2s ease-out',
              'scale-in': 'scale-in 0.2s ease-out',
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
      }
      .font-google-sans {
        font-family: 'Google Sans', sans-serif;
      }
      /*
        Custom tool animations have been moved to the tailwind.config script block
        to ensure they are processed correctly by the Tailwind CDN.
      */
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0"
        }
      }
    </script>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
